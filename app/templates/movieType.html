{% extends "index.html" %}
{% block content %}
    <div class="row">
         {% for movie in movies%}
            <div class="col-sm-4">
                <a href="/movie/{{movie.Id}}"><img src={{movie.ImageUrl}} class="rounded float-left" height="400" width="400"></a>
                <h5><font color="#006699">{{ movie.Title }}</font></h5>
            </div>
        {% endfor %}
     </div>
{% endblock content %}
